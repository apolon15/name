<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Напрягаем моЗг</title>
</head>
<style>

    html, body {
        height: 100%;
    }

    html {
        display: table;
        width: 100%;
    }

    body {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        . modal-overflow-style: scrollbar;
    }

    @media only screen /* and (min-device-height: 300px) */
    and (orientation: landscape ) {
        html, body {
            width: 50vw;
            height: 150vh;
            margin: 0 auto;
            padding: 0;
        }
        div {
            margin: 0 auto;
            width: 100%;
            height: 70%;
            border: red 2px solid;
            position: relative;
            text-align: center;
            background-image: url("img/table.gif");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
    }
    @media only screen /* and (max-device-width: 750px)*/
    and (orientation: portrait) {
        html, body {
            height: 100%;
            margin: 0 auto;
            padding: 0;
        }
        div {
            margin: 0 auto;
            width: 80vw;
            height: 33vh;
            border: green 2px solid;
            position: relative;
            text-align: center;
            background-image: url("img/finish.gif");
            background-size:100% 100%;
            background-repeat: no-repeat;
        }
    }
</style>
<body>
<script type="text/javascript">
    let number=true;
    let word=true;
    do {
         number=prompt("Прошлое забыто, грядущее закрыто, настоящее  ...(Кунг-Фу Панда)");
        if(number=="даровано"){
            do {
               word=prompt("Этот драгоценный камень зарождается в морских водах. Родителем его является малюск. Что это за минерал?")
                if (word=="жемчуг"||word=="Жемчуг"){
                  //  word=false;
                    alert(`С днём рождения, Лера!`);
                    document.write("<div></div>");
                    break;
                }else{
                    alert("Ты ошибаешься, но не сдавайся!")
                }
            }while(word!="жемчуг"||word==""||word!="Жемчуг");
        }else{
            alert("Ты ошибаешься, но не сдавайся!")
        }
    }while(number!="даровано");
</script>
</body>
</html>
